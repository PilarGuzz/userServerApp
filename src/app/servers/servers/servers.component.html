<button class="btn btn-info" (click)="onReload()">Reload Servers</button>

<div class="row">
  <div class="col">
    <!-- Por cada servidor crearemos una tarjeta con el nombre y
   el
    estado del servidor-->
    <div class="card mt-2" *ngFor="let server of resultsServers" 
    [routerLink]="['/servers', server.id]"
    
    >
      <div class="card-header">{{server.name}}</div>

    </div>
  </div>
</div>

<div class="col-sm-4">
  <router-outlet></router-outlet>
</div>
